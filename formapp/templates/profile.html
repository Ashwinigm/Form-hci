<!DOCTYPE html>
<html lang="en">
<head>
  <title>Django CRUD Operations</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script> 
</head>
<body>
<div class="container">
<h1><text-align><center>FORM DETAILS </center></text-align></h1>
<br><br>
<table class="table table-striped">
    <thead>
      <tr>
        <th>First Name</th>
		<th>Last Name</th>
		<th>Email</th>
		<th>Phone</th>
		<th>Address</th>
		<th>Zip Code</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>{{fname}}</td>
        <td>{{sname}}</td>
        <td>{{email}}</td>
        <td>{{phone}}</td>
        <td>{{addr}}</td>
        <td>{{zipcode}}</td>

	</tbody>
</table>
<br>
<button type="button" class="btn btn-primary pull-left btn-lg"><a href='/' style="color: white">Add User</a></button>
<!--<div class="text-left"><button type="button" class="btn btn-primary btn-lg"><a href='/add' style="color: white">Add Student</a></button>
<div class="text-right"><button type="button" class="btn btn-primary btn-lg"><a href='/' style="color: white">Search Student</a></button>-->
</div>
</div>
</div>
</body>
</html>
